{% extends "base.html" %}
{% load static %}

	
	{% block content %}
	<br><br><br><br><br><br><br><br><br><br>
	<h3 style="color:#fff">A four-digit code would be sent to you shortly</h3>
	<br>
	<br>
	<div class="row">
		<div class="col-xs-0 col-sm-2 col-lg-4"></div>
		<div class="col-xs-12 col-sm-8 col-lg-4" style="padding:0px 90px">
			<div style="background-color:#e9e9e9;padding:30px 0px;">
				<div class="row">
					<div class="col-xs-1"></div>
					<div class="col-xs-10">
						<form class='form-horizontal' action="{% url 'flutter:enter_otp' %}" method="POST"> 
							<div class='form-group'>
							{% csrf_token %}
							    {% if form.non_field_errors %}
						        <div class="form-group text-error">
						            {{ form.non_field_errors }}
							        </div>
							    {% endif %}

							<input placeholder="Enter the code." name="OTP" type="text" class='form-control' required><br>
							<a class='btn btn-primary btn-sm' href="{% url 'flutter:resend_otp' %}" style="width:48%;background-color:#000; border-color:#000;">Resend Code</a>
							<input class='btn btn-primary btn-sm' type='submit' style="width:48%; background-color:#000; border-color:#000;">
							</div>
						</form>	
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-4"></div>
	</div>
	
	{% endblock %}
