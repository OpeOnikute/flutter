{% extends "base.html" %}
{% load static %}

	
	{% block content %}
	<form action="{% url 'flutter:enter_otp' %}" method="POST"> 
	    {% csrf_token %}
		    {% if form.non_field_errors %}
	        <div class="form-group text-error">
	            {{ form.non_field_errors }}
		        </div>
		    {% endif %}

		 <input placeholder="Enter the code you received." name="OTP" type="text" tabindex="1" required autofocus>
		<input type='submit'>
	</form>	
	{% endblock %}
